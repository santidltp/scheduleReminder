<section data-ng-controller="RemindertilesController">
  This is the Reminder tiles
  <div class="container" style="padding-top: 60px;">
    <div class="col-md-2" ng-repeat="reminder in reminders">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-sm-2">
              <div class="card card-block">
                <h5 class="card-title">Phone: {{reminder.phone}}</h5>
                <h5 class="card-title">When: {{reminder.when}}</h5>
                <h5 class="card-title">Message:</h5>
                <p class="card-text">{{reminder.message}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<h2>Modal Example</h2>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
